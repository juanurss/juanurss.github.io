---
layout: default
---
<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <article class="post">
        {% if page.featured %}
          <img src="{{site.baseurl}}/img/featured/{{page.featured}}" title="{{page.title}}" width="100%" class="featured img-responsive" />
        {% endif %}

        <h1>{{ page.title }}</h1>

        <div class="entry">
          {{ content }}
        </div>

        <div class="date">
          Written on {{ page.date | date: "%d %m, %Y" }}
        </div>

        {% include disqus.html %}
      </article>
    </div>
  </div>
</div>
